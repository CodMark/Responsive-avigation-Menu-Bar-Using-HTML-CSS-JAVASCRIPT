<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive navigation bar - Fox Code</title>
   <link rel="stylesheet" href="./style.css">
   <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>

<body>
   <main id="main_box">
      <nav>
         <div class="logo_name">
            Fox Code
         </div>
         <div class="menu_btn">
            <i class="fi fi-sr-bars-staggered" onclick="opennav()"></i>
         </div>
      </nav>
      <div class="box_a">
         Home
      </div>
   </main>
   <div class="sid_navbar" id="navbar">
      <div class="close_box"><i class="fi fi-sr-cross-small" onclick="opennav()"></i></div>
      <div class="logo_box">
         <div class="logo_box_img"></div>
         <p>Hi, I'm</p>
         <h1>Fox Code</h1>
      </div>
      <div class="btn_box">
         <a href="#"><i class="fi fi-sr-home"></i> Home</a>
         <a href="#"><i class="fi fi-sr-info"></i> About</a>
         <a href="#"><i class="fi fi-sr-briefcase"></i> Portfolio</a>
         <a href="#"><i class="fi fi-sr-trophy-star"></i> Skills</a>
         <a href="#"><i class="fi fi-sr-form"></i> Contact</a>
      </div>
   </div>
</body>
<script src="./home.js"></script>

</html>
